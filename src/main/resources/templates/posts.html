<!DOCTYPE html>
<html lang="pt-br" xmlns:th="htt://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MyCodeBlog</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-md">
                <a class="navbar-brand" href="#">MyCodeBlog</a>
                <a class="btn btn-primary" href="/newpost">Novo Post</a>
            </div>
        </nav>
    </header>

    <main>
        <section>
            <div class="container" style="width: 60%; padding-bottom: 30px;">

                <nav aria-label="breadcrumb" style="margin-top:1rem;">
                    <ol class="breadcrumb" style="background-color: white; padding-left: 0;">
                        <li class="breadcrumb-item active" aria-current="page">Posts</li>
                    </ol>
                </nav>

                <div class="card shadow-sm bg-white rounded" style="margin-top: 20px;" th:each="post : ${posts}">
                    <div class="card-body">
                        <p class="card-subtitle mb-2 text-muted" style="font=size: 0.8rem;">
                            <span th:text="${post.autor}"></span>
                            <span th:text="${post.date}"></span>
                        </p>

                        <a th:href="@{/posts/{id} (id = ${post.id})}">
                            <h4 class="card-title" style="font-weight: bold; color: black; padding-top: 5px">
                                <span th:text="${post.title}"></span>
                            </h4>
                        </a>

                        <p class="card-text">
                            <span th:utext="${#strings.abbreviate(post.text, 400)}"></span>
                        </p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
