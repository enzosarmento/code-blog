<!DOCTYPE html>
<html lang="pt-br" xmlns:th="htt://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MyCodeBlog</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-md">
            <a class="navbar-brand" href="#">MyCodeBlog</a>
            <a class="btn btn-primary" href="/newpost">Novo Post</a>
        </div>
    </nav>
</header>

<main>
    <div class="container" style="width: 60%; padding-bottom: 30px;">

        <nav aria-label="breadcrumb" style="margin-top:1rem;">
            <ol class="breadcrumb" style="background-color: white; padding-left: 0;">
                <li class="breadcrumb-item" aria-current="page"><a href="/posts">Posts</a></li>
                <li class="breadcrumb-item active" aria-current="page">Post</li>
            </ol>
        </nav>

        <article>
            <h1 class="card-subtitle mb-2 text-muted" style="font-weight: bold; margin-bottom: 20px;">
                <span th:text="${post.title}"></span>
            </h1>
            <p class="card-subtitle mb-2 text-muted">
                <i class="material-icons">person_outline</i>
                <span th:text="${post.autor}"></span>
                <br>
                <i class="material-icons">date_range</i>
                <span th:text="${post.date}"></span>
            </p>

            <section>
                <p class="card-text" style="margin-top: 40px;">
                    <span th:text="${post.text}"></span>
                </p>
            </section>
            <div>
                <a class="btn btn-danger" th:href="@{/posts/{id}/delete (id = ${post.id})}">Excluir</a>
            </div>
        </article>
    </div>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
