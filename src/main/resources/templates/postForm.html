<!DOCTYPE html>
<html lang="pt-br" xmlns:th="htt://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>MyCodeBlog</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.js"></script>
</head>
<body>

<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-md">
            <a class="navbar-brand" href="#">MyCodeBlog</a>
        </div>
    </nav>
</header>

<main>
    <section>
        <div class="container" style="width: 60%; padding-bottom: 30px;">

            <nav aria-label="breadcrumb" style="margin-top:1rem;">
                <ol class="breadcrumb" style="background-color: white; padding-left: 0;">
                    <li class="breadcrumb-item" aria-current="page"><a href="/posts">Posts</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Novo Post</li>
                </ol>
            </nav>

            <div>
                <th:block th:include="messageValidation"></th:block>
                <form method="post">
                    <div class="form-group">
                        <label for="title">TÃ­tulo do Post</label>
                        <input type="text" class="form-control" name="title" id="title">
                    </div>
                    <div class="form-group">
                        <label for="autor">Nome do Autor</label>
                        <input type="text" class="form-control" name="autor" id="autor">
                    </div>
                    <div class="form-group" style="padding-bottom: 1rem;">
                        <label>Texto</label>
                        <textarea type="text" class="form-control summernote" name="text"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Publicar</button>
                    <a href="/posts" class="btn btn-light">Cancelar</a>
                </form>
            </div>

        </div>
    </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script>
    $('.summernote').summernote({
      tabsize: 2,
      height: 300
    });
</script>
</body>
</html>
